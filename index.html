<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Web App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="style.css"> 
    
</head>

<body>

    <!--KING SECTION-->

    <section class="ui segment loading" id="main-view">

        <!--EMAIL VERIFICATION-->
        <div class="ui segment big" id="email-verification">
            <div class="ui card fluid">
                <div class="content">
                    <div class="header">
                        Verification Email Sent <i class="icon check green "></i>
                    </div>
                    <div class="meta">Weve sent an email for Verification, please click the link to Confirm</div>
                </div>
                <div class="extra content">
                    <button class="ui button red big" id="resend-email-btn">Resend</button>
                </div>
                <div class="extra content">
                    <button class="ui button blue big fluid">

                    </button>
                </div>
            </div>
        </div>




        <div class="ui segment" id="user-profile">
            <div class="ui card">
                <div class="content">
                    <div class="header">
                        User Profile
                    </div>
                    <div class="meta" id="user-email">
                        someemail@gmail.com
                    </div>
                </div>
                <div class="extra content">
                    <button class="ui button red tiny" id="logout-btn">
                        Log Out
                    </button>
                </div>
            </div>
        </div>

        <!---LOG IN FORM-->
        <div class="ui segment" id="login-form">
            <form action="" class="ui form">
                <div class="ui stacked segment">
                    <!--Login ERORR-->
                    <div class="ui error message " id="login-error-message">
                        
                    </div>
                    <!--EMAIL-->
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <input type="email" name="" placeholder= "Email" id="login-email">
                        </div>
                    </div>
                    <!--Password-->
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="Password" id="login-password">
                        </div>
                    </div>
                    <!--LOGIN BUTTON-->
                    <button class="ui button blue fluid" id="login-btn">
                        LOG IN
                    </button>
                </div>
            </form>
            <div class="ui message small">Need an account? <a class="" id="need-an-account-btn">Sign Up</a></div>
        </div>



        <div class="ui segment grey signup-form" id="signup-form"> <!--Before top had style="display: none;"--->
            <div class="ui form">
                <div class="ui stacked segment">

                    <div class="ui error message " id="error-message"><!---Before had visible but now its not-->
                        Error
                    </div>

                    <!---EMAIL-->
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="mail icon">
                            </i>
                            <input type="email" placeholder="Email" id="email">
                        </div>

                    </div>
                    <!---Password-->
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="Password" id="password">
                        </div>
                    </div>
                    <button class="ui button green fluid" id="signup-btn">Create Account</button>

                </div>
            </div>
            <div class="ui message snakk">Already have an account? <a href="" id="have-an-account-btn">Log In</a></div>
        </div>
    </section>
    


    <script src="firebase.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
